<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>UI Input maskoptions 自定义匹配更多例子</title>
    <link rel="stylesheet" type="text/css" href="../../ui/themes/default/css/comtop.ui.min.css"/>
    <script type="text/javascript" src="../../ui/js/comtop.ui.min.js" charset="gbk"></script>
    <style type="text/css">
        .table{border:1px solid #ccc;border-width:1px 0 0 1px;width:100%;}
        .table td{ height:30px; vertical-align: middle;
            padding:2px;
            border: 1px solid #ccc;
            border-width: 0 1px 1px 0;
            background: #fff;}
        .table .label{text-align: left;background: #1d67a6;color: #fff; width:300px;}
    </style>
</head>
<body>
<h4>自定义模板</h4>
<table class="table" border="0" cellpadding="0" cellspacing="0">

    <tr>
        <td class="label" >mask="Custom"，自定义手机模板输入</td>
        <td>
            <span id="input6" uitype="Input" mask="Custom" maskoptions="{'model':'19999999999', 'placeholder':'_'}"></span>
        </td>
    </tr>

    <tr>
        <td class="label" >mask="Custom"，自定义通配符，#代表1至9，不包含0</td>
        <td>
            <span id="input7" uitype="Input" mask="Custom" maskoptions="{'model':'#9%', 'placeholder':'_'}"></span>
        </td>
    </tr>

</table>
<script type="text/javascript">
    comtop.UI.InputMask.definitions["#"] = "[1-9]";
    comtop.UI.scan();
</script>
</body>
</html>
