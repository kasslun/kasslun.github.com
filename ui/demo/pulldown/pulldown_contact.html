<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>pulldown</title>
    <link rel="stylesheet" href="../../ui/themes/default/css/comtop.ui.min.css"/>
    <script type="text/javascript" src="../../ui/js/comtop.ui.min.js" charset="gbk"></script>
</head>
<body style="font-size:12px">
<span uitype="PullDown" mode="Single" datasource="provinceData" on_select_data ="select_callBack" empty_text="选择省"></span>
<span uitype="PullDown" mode="Multi" id="city" empty_text="选择市"></span>
<script type="text/javascript">
    var provinceData = [
        {"id": "p1", "text":"江西"},
        {"id": "p2", "text":"广东"},
        {"id": "p3", "text":"湖南"},
        {"id": "p4", "text":"福建"}
    ];
    var cityData = {
        "p1": [
            {"id": "c1", "text":"吉安"},
            {"id": "c2", "text":"南昌"},
            {"id": "c3", "text":"九江"},
            {"id": "c4", "text":"庐山"}
        ],
        "p2" :[
            {"id": "c5", "text": "广州"},
            {"id": "c6", "text": "清远"},
            {"id": "c7", "text": "珠海"},
            {"id": "c8", "text": "湛江"}
        ],
        "p3" :[
            {"id": "c9", "text": "长沙"},
            {"id": "c10", "text": "永州"},
            {"id": "c11", "text": "常德"},
            {"id": "c12", "text": "益阳"}
        ],
        "p4" :[
            {"id": "c13", "text": "厦门"},
            {"id": "c14", "text": "福州"},
            {"id": "c15", "text": "晋江"},
            {"id": "c16", "text": "泉州"}
        ]
    };
    function select_callBack(reCord){
        if(cui("#city").setDatasource) {
            cui("#city").setDatasource(cityData[reCord.id]);
        }
    }
    comtop.UI.scan();
</script>
</body>
</html>
