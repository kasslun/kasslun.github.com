<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>RadioGroup</title>
    <link rel="stylesheet" href="../../ui/themes/default/css/comtop.ui.min.css"/>
    <script type="text/javascript" src="../../ui/js/comtop.ui.min.js" charset="gbk"></script>
</head>
<body>
<span uitype="RadioGroup" name="ball" value="2" br="[2, 4]" on_change="changeHandler">
        <input type="radio" value="0" text="篮球" />
        <input type="radio" value="1" text="乒乓球" />
        <input type="radio" value="2" text="足球" />
        <input type="radio" value="3" text="冰球" />
        <input type="radio" value="4" text="桌球" />
        <input type="radio" value="5" text="羽毛球" />
    </span>
<script type="text/javascript">
    comtop.UI.scan();
    function changeHandler(value) {
        alert(value);
    }
</script>
</body>
</html>
