 </p>
<p>

<input type="button" value="switchTo" onClick="tab1_1.switchTo(3)">

<input type="button" value="getTab(index, name)" onClick="alert('第4个tab的名字是：'+tab1_1.getTab(3,'title'))"> 

<input type="button" value="setTab(index, name)" onClick="tab1_1.setTab(0,'title','hello');alert('我改变了第一个tab的title');">

    <script type="text/javascript">
 
 
       function add(o){
         window[o.id].addTab({title:'标题4',html:'hello, iam a new one',tab_width:120, 'closeable': true});
	   
	   }
 
        function index() {
