<h1>使用html模板创建Tab页</h1>



<h3>tab页内是html</h3>
<div id="demo1_1" >


	<div class="cui-tab">
		<ul class="cui-tab-nav">
			<li class="cui-active">
			  <span class="cui-tab-title">标题1</span>
			  <span class="cui-tab-close"></span>
			  </li>
			<li><span class="cui-tab-title">标题2</span></li>
			<li><span class="cui-tab-title">标题3</span><span class="cui-tab-close"></span></li>
		</ul>
		<div class="cui-tab-content">
			<div  >内容1</div>
			<div >内容2</div>
			<div >内容3</div>
		</div>
	</div>


</div>

 
 
<h3>tab页内是iframe</h3>
