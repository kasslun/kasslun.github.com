<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Baisc Tree</title>
    <link rel="stylesheet" href="../../ui/themes/default/css/comtop.ui.min.css"/>
    <script type="text/javascript" src="../../ui/js/comtop.ui.min.js" charset="gbk"></script>
</head>
<body>
<div id="dt1" uitype="tree" children="data" on_lazy_read="onTreeLazyRead"></div>
<script type="text/javascript">
    var data = [{
        "title": "Item 1"
    }, {
        "title": "Folder 2",
        "isFolder": true,
        "key": "folder2",
        "expand": true,
        "children": [{
            "title": "Sub-item 2.1"
        }, {
            "title": "Sub-item 2.2"
        }, {
            "title": "动态加载子节点",
            "isFolder": true,
            "isLazy": true
        }]
    }, {
        "title": "Lazy Folder 4",
        "isFolder": true,
        "isLazy": true,
        "key": "folder4"
    }, {
        "title": "Item 5"
    }];

    function onTreeLazyRead(node){
        /* 此处加载数据，例如使用ajax，DWR等
         * 数据加载完成后使用
         *node.addChild方法添加节点
         * 并设置status为ok
         */
        node.addChild({title:"hi,i am erick"});
        node.setLazyNodeStatus(node.ok);
    }
    comtop.UI.scan();
</script>
</body>
</html>
