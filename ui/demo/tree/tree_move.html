<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tree节点移动</title>
    <link rel="stylesheet" href="../../ui/themes/default/css/comtop.ui.min.css"/>
    <script type="text/javascript" src="../../ui/js/comtop.ui.min.js" charset="gbk"></script>
</head>
<body>
<input type="button" value="上移" onClick="moveUp();"/>
<input type="button" value="下移" onClick="moveDown();"/>
<div id="dt1" uitype="tree" children="data" checkbox="true" checkbox_style="radio"></div>
<script type="text/javascript">
    var data = [{
        title: "设备类别结构",
        key: "k1"
    }, {
        title: "Folder 2",
        key: "k2"
    }, {
        title: "其他",
        key: "k3"
    }, {
        title: "无形资产",
        key: "k2-1"
    }, {
        title: "有形资产",
        key: "k2-2"
    }];

    function moveUp() {
        var selectNode = cui('#dt1').getSelectedNodes()[0];
        var prevNode = selectNode.prev();
        if (selectNode && prevNode) {
            selectNode.move(prevNode, 'before');
        }
    }
    function moveDown() {
        var selectNode = cui('#dt1').getSelectedNodes()[0];
        var nextNode = selectNode.next();
        if (selectNode && nextNode) {
            selectNode.move(nextNode, 'after');
        }
    }
    comtop.UI.scan();
</script>
</body>
</html>
