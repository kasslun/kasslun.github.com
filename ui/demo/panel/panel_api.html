<h3>API 演示</h3>

<p>
    <input type="button" value="收起panel" id="prev" onClick="cui('#demo1_1').collapse();">
    <input type="button" value="展开panel" onClick="cui('#demo1_1').expend();">
    <input type="button" value="切换panel的收起/展开状态" onClick="cui('#demo1_1').toggle();">
    <input type="button" value="获取panel的高" onClick="getPanelAttr()">
    <input type="button" value="设置panel的高为150" onClick="setPanelHeight()">
    <input type="button" value="重设panel的高宽" onClick="resizePanel()">
    <input type="button" value="添加图标" onClick="addIcon()">
    <input type="button" value="移除图标" onClick="removeIcon()">
</p>





<div id="demo1_1"></div>

<script type="text/javascript">
    cui('#demo1_1').panel({
        height:300,
        title: 'iframe3',
        html:'testPanel/h2.html'
    });

    function getPanelAttr(){
        alert(cui('#demo1_1').get('height'));
    }
    function setPanelHeight(){
        cui('#demo1_1').set({height:150});
    }
    function resizePanel(){
        cui('#demo1_1').resize(400,600);
    }
    function addIcon(){
        cui('#demo1_1').addIcon({className:"c-icon",callback:function(){alert("click");}});
    }
    function removeIcon(){
        cui('#demo1_1').removeIcon("c-icon");
    }
</script>
</body>
</html>
