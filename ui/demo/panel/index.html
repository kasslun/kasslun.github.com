<h1>1.未设置高度，panel自动适应内部内容的高度</h1>
<h3>panel页内是html</h3>
<div id="demo1_1"></div>
<h3>panel页内是iframe</h3>
<div id="demo1_2"></div>
<h1>2.设置了高度，panel内容的高度超出后滚动条在内部</h1>
<p class="note"> 注意当panel页内容小于设定的高度时，panel页会自动填充到设定的高度</p>



<h3>① panel页内是html</h3>
<div id="demo2_1"   ></div>
<!--<p class="code"><a href="#">+view source</a></p>-->
<h3>② panel页内是iframe</h3>
<div id="demo2_2"  ></div>





<script type="text/javascript">
    cui('#demo1_1').panel({
        header_title: '<strong style="color:red;">标题</strong>',
        html: '<div style="height:300px; background:red">hello</div>'
    });
    cui('#demo1_2').panel({
        header_title: '标题',
        url:'testPanel/h2.html'
    });

    cui('#demo2_1').panel({
        height:200,
        header_title: '标题',
        html: '<div style="height:300px; background:red">hello</div>'
    });

    cui('#demo2_2').panel({
        height:700,
        header_title: '标题',
        url:'testPanel/h2.html'
    });
</script>
