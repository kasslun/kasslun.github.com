<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>handleMask example</title>
    <link rel="stylesheet" type="text/css" href="../../ui/themes/default/css/comtop.ui.min.css" />
    <script type="text/javascript" src="../../ui/js/comtop.ui.min.js" charset="gbk"></script>
</head>
<body>
<input type="button" value="打开默认HandleMask" onclick="cui.handleMask.show();"/>
<input type="button" value="创建自定义的HandleMask" onclick="createCustomHM();"/>
<script type="text/javascript">
    function createCustomHM(){
        cui.handleMask({
            html:'<div style="padding:10px;border:1px solid #666;background: #fff;">这是自定义的内容</div>'
        }).show();
    }
</script>
</body>
</html>
