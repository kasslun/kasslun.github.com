<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>validate</title>
    <link rel="stylesheet" type="text/css" href="../../ui/themes/default/css/comtop.ui.min.css"/>
    <script type="text/javascript" src="../../ui/js/comtop.ui.min.js" charset="gbk"></script>
    <style type="text/css">
        .table{
            border:1px solid #ccc;
            border-width:1px 0 0 1px;
            background: #fff; width:100%;
        }
        .table td{padding:2px;border: 1px solid #ccc;border-width: 0 1px 1px 0;
            vertical-align: middle;
            height: 30px;}
        .table .label{text-align: right;background: #1d67a6;color: #fff;width:42px;}
        .strong{color:red;}
    </style>
</head>
<body>
<h4>一、取消/恢复某组件的校验</h4>
<p>1.1待校验的表单</p>
<table class="table" border="0" cellpadding="0" cellspacing="0" >
    <tr>
        <td class="label" >例：</td>
        <td>姓名：<span id="userName"  uitype="Input" validate="姓名不能为空"></span></td>
    </tr>
    <tr>
        <td class="label">&nbsp;</td>
        <td>
            地址：<span id="address" uitype="Input" validate="地址不能为空"></span>
        </td>
    </tr>
    <tr>
        <td class="label">&nbsp;</td>
        <td>
            <span uitype="button" label="取消姓名校验" on_click="submitForm" flag="true"></span>
            <span uitype="button" label="恢复姓名校验" on_click="submitForm" flag="false"></span>

        </td>
    </tr>
</table>
<script type="text/javascript">
    function submitForm(event,obj){
        var isDisValid= obj.options.el.attr("flag")==="true";
        if(isDisValid){
            //取消userName的验证,此处userName为input的Id
            window.validater.disValid('userName', true);
        }else{
            //恢复userName的验证
            window.validater.disValid('userName', false);
        }
        //验证表单
        window.validater.validAllElement();
    }
    comtop.UI.scan();
</script>
</body>
</html>
